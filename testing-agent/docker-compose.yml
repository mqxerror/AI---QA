version: '3.8'

services:
  # Test API Server (Node.js)
  test-api:
    build:
      context: ./test-api
      dockerfile: Dockerfile
    container_name: testing-agent-api
    ports:
      - "3003:3001"
    volumes:
      - ./playwright:/app/playwright
      - ./k6:/app/k6
      - ./artifacts:/app/artifacts
      - ./test-api/logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=testing-agent
      - MINIO_PUBLIC_URL=http://38.97.60.181:9000
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      - minio
      - redis
    restart: unless-stopped
    networks:
      - testing-network

  # MinIO Storage
  minio:
    image: minio/minio:latest
    container_name: testing-agent-minio
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - testing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis Queue
  redis:
    image: redis:7-alpine
    container_name: testing-agent-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - testing-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Playwright (standalone for advanced tests)
  playwright:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    container_name: testing-agent-playwright
    volumes:
      - ./playwright:/app
      - ./artifacts/screenshots:/app/screenshots
      - ./artifacts/videos:/app/videos
    working_dir: /app
    command: tail -f /dev/null  # Keep container running
    networks:
      - testing-network

  # k6 Load Testing (standalone)
  k6:
    image: grafana/k6:latest
    container_name: testing-agent-k6
    volumes:
      - ./k6:/scripts
      - ./artifacts/k6:/results
    networks:
      - testing-network

volumes:
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  testing-network:
    driver: bridge
